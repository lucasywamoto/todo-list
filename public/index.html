<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/todo.png" type="image/x-icon">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h2 id="title" >Todo <span>List</span></h2>
            <img id="top-note" src="images/Asset 1.svg" alt="top-note">
            <section class="todo-app">
                <form id="task-form">
                    <input type="text" id="input-box" placeholder="Add your task here"  autocomplete="off">
                    <button>Add</button>
                </form>
                <ul id="list-container"></ul>
            </section>
        </div>
        <small>Created by <a href="https://www.linkedin.com/in/lucasywamoto/">Lucas Ywamoto</a> in Georgian College workshop presented by Alexis Mora.</small>
    </main>
    <script type="module" src="javascript/main.js"></script>
</body>

</html>
